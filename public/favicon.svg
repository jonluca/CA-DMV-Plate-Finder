<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- California license plate background -->
  <rect x="2" y="8" width="28" height="16" rx="2" fill="#ffffff" stroke="#003d7a" stroke-width="1.5"/>

  <!-- California text at top -->
  <text x="16" y="12" font-family="Arial, sans-serif" font-size="3" font-weight="bold" text-anchor="middle" fill="#d62d20">CALIFORNIA</text>

  <!-- Plate number placeholder -->
  <rect x="5" y="13" width="22" height="8" rx="1" fill="#ffd700" opacity="0.3"/>
  <text x="16" y="18.5" font-family="monospace" font-size="5" font-weight="bold" text-anchor="middle" fill="#003d7a">DMV</text>

  <!-- Search/check icon overlay -->
  <circle cx="24" cy="24" r="4" fill="#22c55e" stroke="#ffffff" stroke-width="1"/>
  <path d="M 22 24 L 23 25 L 26 22" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
